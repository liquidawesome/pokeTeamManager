<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<script src="https://kit.fontawesome.com/ebe12dd00a.js"></script>
	<title>Team Manager</title>
</head>

<body>
	<header>
		<h1>Pokemon Team Manager</h1>
	</header>
	<div class="container">
		<div class="team">
			<h2>Your Team</h2>
			<div class="team_overlay" style="display: none;"></div>
			<div class="team-item" id="t1">?</div>
			<div class="team-item" id="t2">?</div>
			<div class="team-item" id="t3">?</div>
			<div class="team-item" id="t4">?</div>
			<div class="team-item" id="t5">?</div>
			<div class="team-item" id="t6">?</div>
		</div>
		<div class="info">
			<div class="search" style="display: none;">
				<p>Choose a Pokemon:</p>
				<form class="search_form">
					<input class="search_input" type="text"><button>Add Pokemon</button>
				</form>
				<form class="rename_form" style="display:none;">
					<input class="rename_input" type="text"><button>Rename Pokemon</button>
				</form>
				<button class="search_remove" style="display: none;">Remove Pokemon</button>
				<p class="search_error" style="display:none;">Error retrieving Pokemon.</p>
			</div>
		</div>
		<div class="details">
			<h2>Details</h2>
		</div>
		<div class="stats">
			<h2>Team Stats</h2>
			<p>Avg Atk: 65 | Best: 80</p>
			<p>Avg Sp.Atk: 65 | Best: 80</p>
			<p>Avg Def: 65 | Best: 80</p>
			<p>Avg Sp.Def: 65 | Best: 80</p>
			<p>Avg HP: 65 | Best: 80</p>
			<p>Avg Speed: 65 | Best: 80</p>
		</div>
	</div>
	<script src="js/index.js"></script>
</body>

</html>
