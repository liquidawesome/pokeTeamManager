<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<title>Team Manager</title>
</head>

<body>
	<header>
		<h1>Pokemon Team Manager</h1>
	</header>
	<div class="container">
		<div class="team">
			<h2>Your Team</h2>
			<div id="t1">?</div>
			<div id="t2">?</div>
			<div id="t3">?</div>
			<div id="t4">?</div>
			<div id="t5">?</div>
			<div id="t6">?</div>
		</div>
		<div class="details">
			<h2>Details</h2>
		</div>
		<div class="stats">
			<h2>Team Stats</h2>
			<p>Avg Atk: 65 | Best: 80</p>
			<p>Avg Sp.Atk: 65 | Best: 80</p>
			<p>Avg Def: 65 | Best: 80</p>
			<p>Avg Sp.Def: 65 | Best: 80</p>
			<p>Avg HP: 65 | Best: 80</p>
			<p>Avg Speed: 65 | Best: 80</p>
		</div>
	</div>
<script type="text/javascript" src="js/bundle.js"></script></body>

</html>
